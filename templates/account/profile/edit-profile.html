{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block style %}
    <style>
        .django-ckeditor-widget{
           width: 100%;
        }
        
    </style>
{% endblock style %}
{% block title %} {{ request.user.name }} | Update{% endblock title %}
{% block content %}
    <div class="container">
        <form action="" method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid gap-2 col-6 mx-auto my-3">
                <button type="submit" class="btn btn-primary btn-sm">UPDATE</button>
            </div>
        </form>
        <div class="flex-column justify-content-center mx-auto pb-3">
            <div class="text-center mt-3">
                <a href="{% url "account:user_profile" request.user.account_slug %}" class="btn btn-outline-info btn-sm">
                    Back to Profile
                </a>
            </div>
        </div>
    </div>
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p>
        </div>
    </footer>
{% endblock content %}
