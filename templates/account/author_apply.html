{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Apply as an Author{% endblock title %}
{% block content %}
    <div class="container">
        <h2>Apply as an Author</h2>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success btn-sm">Submit Application</button>
        </form>
    </div>
{% endblock content %}
